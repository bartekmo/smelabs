imports:
- path: https://raw.githubusercontent.com/40net-cloud/fortinet-gcp-solutions/master/gcp-dm/hub/fortigate-security-hub.jinja
  name: fortigate-security-hub.jinja
- path: https://raw.githubusercontent.com/40net-cloud/fortinet-gcp-solutions/master/gcp-dm/fortigate/ha-ap.jinja
  name: fortigate.jinja
- path: smewebserv.jinja


resources:
- name: SecurityHub
  type: fortigate-security-hub.jinja
  properties:
    prefix: xx
    region: europe-west1
    zones:
    - europe-west1-d
    - europe-west1-c
    fgtInstanceType: e2-highcpu-4
    license:
      type: payg
    hubNetworks:
      internal:
        name: int
        ipCidrRange: 10.0.0.64/26
      external:
        name: ext
        ipCidrRange: 10.0.0.0/26
      hasync:
        name: hasync
        ipCidrRange: 10.0.0.128/26
      mgmt:
        name: mgmt
        ipCidrRange: 10.0.0.192/26
    spokeNetworks:
    - name: frontend
      ipCidrRange: 192.168.1.0/24
    - name: backend
      ipCidrRange: 192.168.2.0/24
    - name: db
      ipCidrRange: 192.168.3.0/24

- name: webserver_frontend
  type: smewebserv.jinja
  properties:
    prefix: xx
    network: frontend
  metadata:
    dependsOn:
    - xx-fgt1
- name: webserver_backend
  type: compute.v1.instance
  properties:
    zone:
    machineType:
    disks:
    - deviceName: boot
      type: PERSISTENT
      boot: true
      autoDelete: true
      initializeParams:
        diskName: {{ NAME_PREFIX }}-disk
        sourceImage: https://www.googleapis.com/compute/v1/projects/debian-cloud/global/images/family/debian-9
    networkInterfaces:
    - network: https://www.googleapis.com/compute/v1/projects/{{ env["project"] }}/global/networks/default
    metadata:
      items:
      # For more ways to use startup scripts on an instance, see:
      #   https://cloud.google.com/compute/docs/startupscript
      - key: startup-script
        value: |
          apt update
          apt install nginx -y

outputs:
  - name: Management_IP
    value: $(ref.SecurityHub.Management_IP)
  - name: Default Password
    value: $(ref.SecurityHub.Default_Password)
  - name: Service IPs
    value: $(ref.SecurityHub.Service_IPs)
